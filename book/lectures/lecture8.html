# Mental Rotation

- Cooper (1976)
- First measured slope for rotation for each person
- Then, participants have to mentally rotate an object.
An object appeared at the orientation that the observer's rotation was expected.
- People were as fast as when the objects were at the same orientation, giving strong evidence that the object was actually rotated.
