        function scienceOfMind () {
            remark.emit('pauseRemark');
            
            function getState() {
                mytag = d3.selectAll(".slide")
                .filter(function(d,i) { return this.style.cssText == "display: table; "; })
                .select("input[name='state']");
                
                if( mytag[0][0] == null) {
                    setup();
                    setState(0);
                    update();
                    return 0;
                } else {
                    return parseInt(mytag.property("value"));  
                } 
            }
            
            function setState(val) {
                d3.selectAll(".slide")
                .filter(function(d,i) { return this.style.cssText == "display: table; "; })
                .select("input[name='state']").remove();

                d3.selectAll(".slide")
                .filter(function(d,i) { return this.style.cssText == "display: table; "; })
                .append("input")
                .attr("type","hidden")
                .attr("name","state")
                .attr("value",val);
                state = val;
            }        
            
            function keydown() {
                console.log("i got the keypress not remark!");
                console.log("----", totalstates, state);
                switch (d3.event.keyCode) {
                    case 39: // right arrow
                        if(d3.event.metaKey) return;
                    case 40: // down arrow
                    case 34: // page down
                    case 32: // spacebar
                        state += 1;
                        if (state>=totalstates) {
                            d3.select(window).on("keydown",null); // remove d3 catches
                            remark.emit("resumeRemark"); // resume remark
                            remark.emit("gotoNextSlide"); // go to next slide
                            return;
                        }
                        break;
                    case 37: // left arrow
                        if (d3.event.metaKey) return;
                    case 38: // up arrow
                    case 33: // page up
                        d3.select(window).on("keydown",null); // remove d3 catches
                        remark.emit("resumeRemark"); // resume remark
                        remark.emit("gotoPrevSlide"); // go to previous slide
                        return;                              
                        break;
                }
                setState(state);
                update(400);
            }

            function drawLineArrow(canvas, x1, y1, x2, y2) {
                
                // update to support alternative orientations of the arrow and shading
                canvas.insert("line","circle")
                    .attr("x1", x1)
                    .attr("y1", y1)
                    .attr("x2", x2)
                    .attr("y2", y2)
                    .attr("stroke-miterlimit",10)
                    .attr("stroke-width", 2.0)
                    .attr("stroke","black")
                    .attr("fill","none");
                
                arrowhead = (x2-6.507) + "," + (y2-5.112) + " ";
                arrowhead += x2 + "," + y2 + " "; 
                arrowhead += (x2+6.703) + "," + (y2-5.122) + " ";
                arrowhead += (x2-0.095) + "," + (y2+10.505) + " ";
                
                console.log(arrowhead);
                canvas.append("polygon")
                    .attr("points",  arrowhead)
                    .attr("fill", "#8C8888")
                    .attr("stroke", "black");               
                
                /*
                svg.append("polygon")
                    .attr("points", "87.368,185.565 92.626,197.812 92.626,189.839")
                    .attr("fill", "#8C8888");

                svg.append("polygon")
                    .attr("points", "97.885,185.565 92.624,197.812 92.624,189.839")
                    .attr("fill", "#53504F");
                */ 
            }
            
            function drawCurveArrow(canvas, x1, y1, x2, y2) {

                canvas.insert("path","circle")
                    .attr("d","M"+x2+","+y2+" c0,0-189.064-80.416-23.974-198.906")
                    .attr("stroke-miterlimit",10)
                    .attr("stroke-width", 2.0)
                    .attr("stroke","black")
                    .attr("fill","none");     
                
                arrowhead = (x1-8.831) + "," + (y1+14.472) + " ";
                arrowhead += (x1-8.476) + "," + (y1+6.205) + " ";
                arrowhead += (x1-16.00) + "," + (y1+3.744) + " ";
                arrowhead += (x1) + "," + (y1);
                
                canvas.append("polygon")                
                    .attr("points",arrowhead)
                    .attr("fill", "#8C8888")
                    .attr("stroke", "black");           
            }

###What is this course about?

---
class: light, middle

##Short version
.quote[
Experimental approaches to understand the structure of human thought.
]

---
class: light, middle

##Longer version
.quote[
An introductory course on the use of various behavioral measures (accuracy, reaction time, etc...) to understand the structure of the human mind.  Our goal is to use experiments to test alternative theories of cognitive function and to better understand the motivation and structure of human behavior.  We will learn a basic set of skills for interacting with computers to run experiments, collect data, analyze it, and communicate the outcome to others.
]

###What is .blue[human cognition]?

.quote[
The study of how the mind (or mind/brain) works.  The study of how people think and solve problems.
]

---
name: incBullet
class: light

#Examples

- How do people learn effective behavior through interaction with their environment?
- What are the stages of information processing the mind goes through to solve problems?
- How does the architecture of the mind interact with experience to determine what we know?
- How does human memory work?  In what ways is human memory like computer memory?  In what ways is it not?
- What is the format or "representation" of information that the mind uses?
- Can we develop theories that allow us to predict and explain human behavior?  Can information we derive from these investigations enable us to build better artificial intelligence systems to solve problems?

###What is .blue[cognitive science]?

---

.col1[

# Cognitive

.quote[
"Cognition, as defined by Ulrich Neisser, involves all processes by which sensory input are transformed, reduced, elaborated, stored, recovered, and used."
]

]

.col2[

# Science

.quote[
"Science is the art of acquiring knowledge in such a manner that coherent structures of understanding can be erected on the basis of a critical evaluation of evidence."
]

]

---
class: light, middle


# what makes a mind?

.quote[
Debated for thousands of years.  If you don't have an immediate answer, don't feel bad.  Various proposals have been thrown around from by Plato, Buddha, Aristotle, Zoroaster, ancient Greek, Indian, and Islamic philosophers, and even a few folks at NYU.
]

---
class: light, middle


# what do our minds do?

.quote[
Minds encompass our thoughts, which are the mental processes which allow us to deal with the world.  These include not only explicit wishes, desires or intentions but unconscious processes as well.
]


---
class: light, middle


# Is your mind the same as your brain?

.quote[
We know that we can't have a mind or thoughts without a brain, but does that mean that minds and brain are synonymous?
]

---
class: light, middle


# The mind as an organization of processes

.quote[
A common philosophical approach is the "slippery slope" argument to try to convince us that minds are not literally brains, but encompass anything that is organized as a set of represented mind states that accurately reflect aspect of the world.
]

---
class: light, middle


# The mind as an organization of processes

<img src="images/slipperyslope.png" width="700">


---
name: incBullet
class: light

# The mind as an organization of processes
- What is common to all sober observers viewing the same scene and who are in agreement about what is viewed?
- Can't literally be neurons.  My neurons are my own, and you can't borrow them to solve your own problems.
- Well maybe is the the literal organization of the human nervous system (up to the limit of correspondence).  However, we know (or at least believe) that cats have a very similar visual system and view the world much like we do.  Is it the mammalian visual system?  What about other animals?
- What about artificial systems formed of computers and video cameras that can accurately recognize the scene as well?
- The key to minds may be not the physical substrate in which they are embodied but the relations that various states of the system have to one another and to the environment/world.

---
name: incBullet
class: light

# The mind as an organization of processes
- Minds aren't human neurons or cat neurons or robot parts, but the organization of dynamic, continually evolving systems that relate ongoing internal (i.e., mind) states and external (i.e., world) states
- Correspondences can be made between the evolution of two systems to describe what they are doing independent of the exact things they operate on. 
- Such correspondences are particularly well described in the language of computation, simply because the **THEORY OF COMPUTATION** offers use formal insight into how ostensibly dissimilar systems can be formally identical.
- Everything that can be expressed in on system can be expressed in a different, but functionally identical system.

---
name: incBullet
class: light

# Goals for this semester
- To explore (experimentally) how the brain **represents** and **processes** information in solving tasks
- We have to formulate **hypotheses** about how the mind might function, then design experiments to test these hypotheses
- This will involve testing various **theories** of cognitive function that can be formalized as computer programs or algorithms
- We are licensed to do this due to the fundamental idea that the mind can be understood as an **organization system** that evolves according to particular rules, steps, or procedures
